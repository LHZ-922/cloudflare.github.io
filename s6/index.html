<!doctype html><html lang=en>  <head>    <meta charset=utf-8>    <meta name=viewport content='width=device-width, initial-scale=1'>    <title>01</title>    <link rel="stylesheet" href="index.css"></head>  <body bgcolor="black">    <canvas></canvas>    <script id=vert type=x-shader>      precision lowp float;      precision lowp int;      const vec2 RESOLUTION = vec2(64, 64);      attribute vec2 uv;      attribute vec4 texCoord;       attribute vec2 scale;       attribute float minusAlpha;      attribute vec2 position;      varying vec2 vTexCoord;       varying float vMinusAlpha;       void main() {        vec2 px = uv * texCoord.zw * scale + position;        vec2 clip = (2. * px / RESOLUTION - 1.) * vec2(1, -1);        gl_Position = vec4(clip, 0, 1);        vTexCoord = texCoord.xy + uv * texCoord.zw;        vMinusAlpha = minusAlpha / 255.;      }    </script>    <script id=frag type=x-shader>      precision lowp float;      precision lowp int;      precision lowp sampler2D;      uniform sampler2D sampler;      uniform vec2 atlasSize;      varying vec2 vTexCoord;      varying float vMinusAlpha;      void main() {        vec4 color = texture2D(sampler, vTexCoord / atlasSize);        gl_FragColor = vec4(color.rgb, color.a - vMinusAlpha);      }    </script>    <script src="index.js"></script>  </body></html>
